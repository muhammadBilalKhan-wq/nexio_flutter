
name: social_network
description: A production-quality social networking app skeleton.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2
  firebase_storage: ^11.7.4
  firebase_messaging: ^14.9.1
  firebase_analytics: ^10.10.7
  firebase_crashlytics: ^3.5.4

  # State Management & DI
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.1.1

  # Models & Immutability
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # UI & Theming
  google_fonts: ^6.2.1
  intl: ^0.19.0

  # Utility
  flutter_dotenv: ^5.1.0
  connectivity_plus: ^6.0.3
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0

  # Testing
  mockito: ^5.4.4
  test: ^1.25.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/

